<header class="site-header" role="banner">
	
	<div class="container">

		<a class="site-title" href="{{ '/' | relative_url }}">
			{{ site.title | escape }}
		</a>

		<nav class="site-nav">
			
			<ul>
				{% for item in site.pages %}
					{% if item.title %}
						<li>
							<a href="{{ item.url | relative_url }}">
								{{ item.title | escape }}
							</a>
						</li>
					{% endif %}
				{% endfor %}
			</ul>

		</nav>
		
	</div>

</header>
