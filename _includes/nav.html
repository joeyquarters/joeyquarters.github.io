<nav class="site-nav">
			
	<ul class="site-nav__list">

		<li class="site-nav__item">
			<a class="site-nav__link" href="{{ '/' | relative_url }}">
				Home
			</a>
		</li>

		{% for item in site.pages %}
			{% if item.title %}
				<li class="site-nav__item">
					<a class="site-nav__link" href="{{ item.url | relative_url }}">
						{{ item.title | escape }}
					</a>
				</li>
			{% endif %}
		{% endfor %}
		
	</ul>

</nav>
